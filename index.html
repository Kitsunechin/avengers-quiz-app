<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="html wireframe for quiz application">
    <title>The Ultimate Avengers Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top header -->
    <main role="main" class="container">
    <header role="banner" class="heading">
    <h1>The Ultimate Avengers Quiz</h1>
    </header>
    <hr>
    <!-- start page for the quiz (First screenshot)-->
    <div class ="js-intro intro">
    <section class="start-page">
            <img alt="The Avengers Image"></img>
         <button class="js-start">Start the Quiz</button>
    </section></div>
    <hr>
    <!-- question box (Second screenshot)-->
    <div class="js-question question">
    <form role="form" action="/destination_page" accept-charset="UTF-8" class="quiz-box" method="POST"></form>
    <section class="display-result js-counters">
            <ul>
                <li class="counter-q">Question:
                    <span class="js-question-num">1</span>/10</li>
                <li class="counter-s">Score:
                    <span class="js-score">0</span>
                </li>
            </ul>
    </section>
    <section class="question-box">
        <fieldset>
                <legend>Who wrote the Avengers?</legend>
                <label for="option-a" name="answer-a">Bruce Banner</label>
                <input type="radio" name="answer-a" value="0"><br>
                <label for="option-a" name="answer-b">Stan Lee</label>
                <input type="radio" name="answer-b" value="1"><br>
                <label for="option-a" name="answer-c">J.K. Rowling</label>
                <input type="radio" name="answer-c" value="2"><br>
                <label for="option-a" name="answer-d">Gardner Fox</label>
                <input type="radio" name="answer-d" value="3"><br>
                <label for="option-a" name="answer-d">Tim Burton</label>
                <input type="radio" name="answer-d" value="4"><br>
                <button type="submit" class="submit-answer">Submit</button>
        </fieldset></form>
    </section>
        </div>
    <br><hr>
    <!-- feedback response for the submitted answers (Third screenshot) -->
    <div class="js-feedback feedback">
        <section class="feedback-box">
            <img alt="Happy Thanos Image"></img>
        <p>Sorry, this is not the correct answer</p>
        <p>The correct answer is: Stan Lee</p>
        <button type="button" class="next-question">Next</button>
    </section>
    <hr>
        <section class="feedback-box">
            <img alt="Happy Groot Image"></img>
        <p>You guessed right!</p>
        <button type="button" class="next-question">Next</button>
      </section></div>
    <br><hr>
    <!-- summary of your results + restart the quiz (Fourth screenshot)-->
    <div class="js-summary summary">
        <section class="summary-box">
            <img alt="Doctor Strange Image"></img>
        <p>Your final score is: <span class="score">0</span> out of 10</p>
        <button type="button" class="restart-quiz">Next</button>
        </section></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
