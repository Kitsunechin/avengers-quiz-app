<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="html wireframe for quiz application">
    <title>The Ultimate Avengers Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top header -->
    <header role="banner" class="heading">
        <h1>The Ultimate Avengers Quiz</h1>
    </header>
    <main role="main" class="container">
        <section role="region">
    <!-- start page for the quiz (First screenshot)-->
     <div class ="intro" id="js-intro">
         <div class="start-page">
             <button class="js-start" aria-expanded="false" aria-controls="more-content">Start the Quiz</button>
         </div>
     </div>
    <!-- question box (Second screenshot)-->
     <div class="question box" id="js-question">
              <img class="top-logo" alt="Deadpool on a unicorn" src="Pictures/deadpool.png"/>
              <div class="display-result js-counters">
                      <ul>
                          <li class="counter-q">Question:<span class="js-question-num"> 1</span>/10</li>
                         <li class="counter-s">Score:<span class="js-score"> 0</span></li>
                     </ul>
                    </div>
             <div class="js-question-box" aria-hidden="true" aria-live="assertive">
             </div>
    </div>
    <!-- feedback response for the submitted answers (Third screenshot) -->
        <div class="feedback box" id="js-feedback" aria-hidden="true" aria-live="assertive">
        </div>
    <!-- summary of your results (Fourth screenshot) -->
        <div class="summary box" id="js-summary" aria-hidden="true" aria-live="assertive">
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
